trigger:
- main


jobs:
- job: DAST
  pool:
    vmImage: ubuntu-latest
  steps:
  - task: CmdLine@2
    inputs:
      script: |
        docker run -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-full-scan.py \
            -t https://www.netflix.com/in/ -g gen.conf -r netflixtestreport.html
